<br xmlns="http://www.w3.org/1999/html">
<div class="container">
  <div class="container" style="text-align: center">
    <h4>Search a car</h4>
  </div>
  <form #general="ngForm" (ngSubmit)="placeAd(general.value)">
    <div class="row">
      <div class="col-sm">
        <div class="container" style="text-align: center">
          <p>Car model</p>
        </div>
        <div class="form-group">
          <input ngModel name="make" type="text" class="form-control mb-2 form-control-sm" placeholder="Make">
        </div>
        <div class="form-group">
          <input ngModel name="model" type="text" class="form-control mb-2 form-control-sm" placeholder="Model">
        </div>
        <div class="form-group">
          <input ngModel name="year" type="date" class="form-control mb-2 form-control-sm">
        </div>
        <div class="form-group">
          <input ngModel name="km" type="number" class="form-control mb-2 form-control-sm" placeholder="Kilometers">
        </div>
        <div class="form-group">
          <input ngModel name="price" type="number" class="form-control mb-2 form-control-sm" placeholder="Price">
        </div>
      </div>
      <div class="col-sm">
        <div class="container" style="text-align: center">
          <p>Extras</p>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="cruiseControl" type="checkbox" class="form-check-input">Cruise control
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="electricalMirrors" type="checkbox" class="form-check-input">Electrical mirrors
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="electricalSeats" type="checkbox" class="form-check-input">Electrical seats
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="electricalWindows" type="checkbox" class="form-check-input">Electrical windows
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="multifunctionalSteeringWheel" type="checkbox" class="form-check-input">MF steering wheel
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="bluetooth" type="checkbox" class="form-check-input">Bluetooth
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="ledHeadlights" type="checkbox" class="form-check-input">LED headlights
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input ngModel name="heatedSeats" type="checkbox" class="form-check-input">Heated seats
          </label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group row">
        <button type="submit" class="btn btn-dark">Search</button>
      </div>
    </div>

  </form>
</div>
